<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social network</title>
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <form class="form-group" action="#" th:action="@{/save}" th:object="${post}" method="POST">
        <h2> Adds Post </h2>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" th:field="*{content}" name="content">
        </div>
        <input type="hidden" th:field="*{id}" name="id" id="id" value="0">
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file"  class="form-control" id="image" th:field="*{image}" name="image">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" name="category">
        </div>
        <div class="form-group">
            <label for="creation_date">Date</label>
            <input type="creation_date"  placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" id="creation_date"  th:field="*{creation_date}"
                   name="creation_date" >
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
