<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Red Social</title>
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <br>
    <div th:if="${!list}">
        <h2>Social network</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Content</th>
                <th>Image</th>
                <th>Category</th>
                <th>Creation Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${list[0]}">
                <td th:text="${post.content[0]}" >a hearth</td>
                <td th:text="${post.image[0]}" ><3</td>
                <td th:text="${post.category[0]}"> love </td>
                <td th:text="${post.creation_date[0]}" >1922-12-12</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
